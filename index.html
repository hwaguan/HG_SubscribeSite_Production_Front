    <script lang="ts">
      let lastScroppPos = 0

      $(window).scroll(function (e) {
        if ($(this).scrollTop() > 100) {
          if ($(this).scrollTop() - lastScroppPos > 0) {
            $('.mainNavContainer').addClass('hideNav')
            $('.MobileAboutOptions').removeClass('showMobileDailog')
            $('.mobNav').removeClass('showMobileNav')
          } else {
            $('.mainNavContainer').removeClass('hideNav')
          }
        }
        lastScroppPos = $(this).scrollTop()
      })
    </script>
